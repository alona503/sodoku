<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>

<body class="container">
    <div class="center">

        <div class="paddingHeader">
